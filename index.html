<script>

    function validatePassword() {
        const password = $("#password-field").val();
        const passwordRequirements = $("#password-requirements");

 
        const minLength = 8;

        const hasUppercase = /[A-Z]/.test(password);
        const hasNonAlphanumeric = /[^A-Za-z0-9]/.test(password);
     
        let errorMessage = "";


        if (password.length < minLength) {
			errorMessage += `Password must be at least ${minLength} characters long.<br>`;
        }
        if (!hasNonAlphanumeric) {
            errorMessage += `Password must contain at least one non-alphanumeric character.<br>`;
        }
        if (!hasUppercase) {
            errorMessage += `Password must contain at least one uppercase letter. <br>`;
        }
		if(password.length==0){
			errorMessage = "";
		}

 
        if (errorMessage) {
            passwordRequirements.html(errorMessage);
            passwordRequirements.show();
        } else {
            passwordRequirements.html("");
            passwordRequirements.hide();
        }
    }


    $("#password-field").on("input", validatePassword);


</script>
